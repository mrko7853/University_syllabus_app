<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Calendar - ILA Companion</title>
  <link rel="stylesheet" href="css/blaze.css">
  <!-- Import components first to ensure web components are defined -->
  <script type="module" src="js/components.js"></script>
  <script type="module" src="js/shared.js"></script>
  <script type="module" src="js/calendar-page-component.js"></script>
  <!-- Simple Router -->
  <script type="module" src="js/router.js"></script>
</head>

<body>

  <app-navigation></app-navigation>
  <div class="app-header">
    <div class="app-logo"></div>
    <div class="app-misc">
      <button id="profile-mobile" type="button" data-route="/profile" aria-label="Profile"></button>
    </div>
  </div>

  <div id="app-content">

    <!-- Search modal (shared component) -->
    <div class="search-container hidden">
      <div class="search-background">
        <div class="search-modal">
          <div class="swipe-indicator"></div>
          <h2>
            <div></div>Search Courses
          </h2>
          <div class="search-input-container">
            <input type="text" class="search-input" id="search-input"
              placeholder="Enter course title, professor name, or course code..." autocomplete="off">
            <div class="search-autocomplete" id="search-autocomplete"></div>
          </div>
          <div class="search-buttons">
            <button class="search-submit" id="search-submit">Search</button>
            <button class="search-cancel" id="search-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <section id="course-summary" class="calendar-page-modern">

      <!-- Calendar toolbar (desktop) -->
      <div class="container-above container-above-desktop">
        <div class="calendar-toolbar-shell">
          <div id="filter-year-term">
            <div class="filter-year-term-container">
              <div class="custom-select" data-target="semester-select">
                <div class="custom-select-trigger" tabindex="0">
                  <span class="custom-select-value">Loading...</span>
                  <div class="custom-select-arrow"></div>
                </div>
                <div class="custom-select-options">
                  <!-- Options populated dynamically from database -->
                </div>
              </div>
              <select name="semester" id="semester-select" class="semester-select" style="display: none;">
                <!-- Options populated dynamically from database -->
              </select>
            </div>
          </div>

          <div class="calendar-toolbar-center" role="tablist" aria-label="Calendar view">
            <button type="button" id="calendar-view-week" class="calendar-view-btn is-active"
              aria-selected="true" data-calendar-view="week">Week</button>
            <button type="button" id="calendar-view-day" class="calendar-view-btn"
              aria-selected="false" data-calendar-view="day">Day</button>
            <button type="button" id="calendar-view-list" class="calendar-view-btn"
              aria-selected="false" data-calendar-view="list">List</button>
          </div>

          <div class="calendar-toolbar-right">
            <button type="button" id="calendar-filter-trigger" class="calendar-filter-trigger control-surface control-surface--secondary"
              aria-haspopup="dialog" aria-expanded="false">
              <span class="calendar-filter-trigger-icon" aria-hidden="true"></span>
              <span class="calendar-filter-trigger-label">Filters</span>
            </button>
          </div>
        </div>
      </div>

      <div id="calendar-filter-popover" class="filter-container hidden" role="dialog"
        aria-labelledby="calendar-filter-heading" aria-modal="true">
        <div class="filter-background" id="calendar-filter-background">
          <div class="filter-popup calendar-filter-popup">
            <div class="filter-header">
              <div class="swipe-indicator"></div>
              <div class="filter-buttons">
                <button type="button" id="calendar-filter-see-results">See Results</button>
                <button type="button" id="calendar-filter-clear-all">Clear All</button>
              </div>
            </div>
            <div class="filter-content">
              <div id="filter-by-concentration" class="calendar-filter-group">
                <h3 class="filter-title" id="calendar-filter-heading">Course Type</h3>
                <div class="checkboxes-container" id="calendar-filter-type-group"></div>
              </div>
              <div id="calendar-filter-visibility" class="calendar-filter-group">
                <h3 class="filter-title">Visibility</h3>
                <div class="checkboxes-container">
                  <input type="checkbox" id="calendar-show-registered" class="filter-checkbox" checked>
                  <label for="calendar-show-registered">Show registered</label>
                  <input type="checkbox" id="calendar-show-saved" class="filter-checkbox" disabled>
                  <label for="calendar-show-saved">Show saved (soon)</label>
                  <input type="checkbox" id="calendar-show-empty" class="filter-checkbox" checked>
                  <label for="calendar-show-empty">Show empty slots</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content">

        <!-- Mobile toolbar -->
        <div class="container-above container-above-mobile">
          <div class="calendar-toolbar-shell">
            <div id="filter-year-term-mobile">
              <div class="filter-year-term-container">
                <div class="custom-select" data-target="semester-select-mobile">
                  <div class="custom-select-trigger" tabindex="0">
                    <span class="custom-select-value">Loading...</span>
                    <div class="custom-select-arrow"></div>
                  </div>
                  <div class="custom-select-options">
                    <!-- Options populated dynamically from database -->
                  </div>
                </div>
                <select name="semester" id="semester-select-mobile" class="semester-select" style="display: none;">
                  <!-- Options populated dynamically from database -->
                </select>
              </div>
            </div>
            <div class="calendar-toolbar-center calendar-toolbar-center-mobile" role="tablist" aria-label="Calendar view">
              <button type="button" id="calendar-view-day-mobile" class="calendar-view-btn"
                aria-selected="false" data-calendar-view="day">Day</button>
              <button type="button" id="calendar-view-list-mobile" class="calendar-view-btn"
                aria-selected="false" data-calendar-view="list">List</button>
            </div>
            <button type="button" id="calendar-filter-trigger-mobile" class="calendar-filter-trigger control-surface control-surface--secondary"
              aria-haspopup="dialog" aria-expanded="false">
              <span class="calendar-filter-trigger-icon" aria-hidden="true"></span>
              <span class="calendar-filter-trigger-label">Filters</span>
            </button>
          </div>
        </div>

        <div class="main-container calendar-container" id="calendar-main-div">
          <calendar-page></calendar-page>
        </div>

        <!-- Hidden inputs for year/term values -->
        <input type="hidden" id="term-select" value="Fall">
        <input type="hidden" id="year-select" value="">

        <!-- Hidden placeholder for course list (required for initialization) -->
        <div id="course-list" style="display: none;"></div>
      </div>
    </section>

    <div class="class-info sheet courseinfo-sheet" id="class-info">
      <div class="class-info-header sheet-header courseinfo-header">
        <div class="swipe-indicator courseinfo-grabber"></div>
        <div class="class-header">
          <button id="class-close">x</button>
          <h2>Class Info</h2>
        </div>
      </div>

      <div class="courseinfo-peek" id="course-info-peek" aria-hidden="true"></div>

      <div class="class-content-wrapper sheet-body courseinfo-body">
        <div id="course-info-body">
          <div id="course-info-content-root"></div>
        </div>
      </div>
      <div class="sheet-footer" id="course-info-footer">
        <div id="course-info-actions">
          <button id="class-add-remove"></button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
