<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, target-densitydpi=device-dpi">
    <title>Calendar - BlazeArchive</title>
    <link rel="stylesheet" href="css/blaze.css">
    <!-- Import components first to ensure web components are defined -->
    <script type="module" src="/js/components.js"></script>
    <script type="module" src="/js/shared.js"></script>
    <script type="module" src="/js/calendar-page-component.js"></script>
    <!-- Simple Router -->
    <script type="module" src="/js/router.js"></script>
</head>

<body>

  <app-navigation></app-navigation>

  <div id="app-content">
    <section id="course-summary">
      <div class="main-content">
        <div class="main-container calendar-container">
          <div class="main-container" id="calendar-container">
            <calendar-page></calendar-page>
          </div>
        </div>
      </div>
    </section>

    <div class="class-info" id="class-info">
        <div class="swipe-indicator"></div>
        <div class="class-header">
            <button id="class-close">x</button>
            <h2>Class Info</h2>
        </div>
        
        <div class="class-content-wrapper">
            <div class="class-content" id="class-content">
            </div>
            <div class="class-gpa-graph" id="class-gpa-graph">
            </div>
            <div class="class-review" id="class-review">
            </div>
        </div>
    </div>
  </div>

</body>
</html>
