<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Calendar - ILA Companion</title>
  <link rel="stylesheet" href="css/blaze.css">
  <!-- Import components first to ensure web components are defined -->
  <script type="module" src="js/components.js"></script>
  <script type="module" src="js/shared.js"></script>
  <script type="module" src="js/calendar-page-component.js"></script>
  <!-- Simple Router -->
  <script type="module" src="js/router.js"></script>
</head>

<body>

  <app-navigation></app-navigation>
  <div class="app-header">
    <div class="app-logo"></div>
    <div class="app-misc">
      <button id="profile-mobile" type="button" data-route="/profile" aria-label="Profile"></button>
    </div>
  </div>

  <div id="app-content">

    <!-- Search modal (shared component) -->
    <div class="search-container hidden">
      <div class="search-background">
        <div class="search-modal">
          <div class="swipe-indicator"></div>
          <h2>
            <div></div>Search Courses
          </h2>
          <div class="search-input-container">
            <input type="text" class="search-input" id="search-input"
              placeholder="Enter course title, professor name, or course code..." autocomplete="off">
            <div class="search-autocomplete" id="search-autocomplete"></div>
          </div>
          <div class="search-buttons">
            <button class="search-submit" id="search-submit">Search</button>
            <button class="search-cancel" id="search-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <section id="course-summary" class="calendar-page-modern">

      <!-- Calendar toolbar (desktop) -->
      <div class="container-above container-above-desktop">
        <div class="calendar-toolbar-shell">
          <div id="filter-year-term">
            <div class="filter-year-term-container">
              <div class="custom-select" data-target="semester-select">
                <div class="custom-select-trigger" tabindex="0">
                  <span class="custom-select-value">Loading...</span>
                  <div class="custom-select-arrow"></div>
                </div>
                <div class="custom-select-options">
                  <!-- Options populated dynamically from database -->
                </div>
              </div>
              <select name="semester" id="semester-select" class="semester-select" style="display: none;">
                <!-- Options populated dynamically from database -->
              </select>
            </div>
          </div>

          <div class="calendar-toolbar-center" role="tablist" aria-label="Calendar view">
            <button type="button" id="calendar-view-week" class="calendar-view-btn is-active"
              aria-selected="true">Week</button>
            <button type="button" id="calendar-view-day" class="calendar-view-btn" disabled
              aria-disabled="true">Day</button>
            <button type="button" id="calendar-view-list" class="calendar-view-btn" disabled
              aria-disabled="true">List</button>
          </div>

          <div class="calendar-toolbar-right">
            <div class="calendar-toolbar-legend" aria-label="Course type legend">
              <span class="calendar-toolbar-legend-item">
                <span class="calendar-toolbar-dot calendar-toolbar-dot-core"></span>Core
              </span>
              <span class="calendar-toolbar-legend-item">
                <span class="calendar-toolbar-dot calendar-toolbar-dot-foundation"></span>Foundation
              </span>
              <span class="calendar-toolbar-legend-item">
                <span class="calendar-toolbar-dot calendar-toolbar-dot-elective"></span>Elective
              </span>
            </div>
            <button type="button" id="calendar-filter-trigger" class="calendar-filter-trigger control-surface"
              aria-haspopup="dialog" aria-expanded="false">Filters</button>
          </div>
        </div>
      </div>

      <div id="calendar-filter-popover" class="calendar-filter-popover hidden" role="dialog"
        aria-labelledby="calendar-filter-heading" aria-modal="false">
        <div class="calendar-filter-popover-header">
          <h3 id="calendar-filter-heading">Calendar filters</h3>
          <button type="button" class="calendar-filter-close" id="calendar-filter-close"
            aria-label="Close filters">Ã—</button>
        </div>
        <div class="calendar-filter-group">
          <p class="calendar-filter-group-title">Type</p>
          <label><input type="checkbox" id="calendar-type-core"> Core</label>
          <label><input type="checkbox" id="calendar-type-foundation"> Foundation</label>
          <label><input type="checkbox" id="calendar-type-elective"> Elective</label>
        </div>
        <div class="calendar-filter-group">
          <p class="calendar-filter-group-title">Visibility</p>
          <label><input type="checkbox" id="calendar-show-registered" checked> Show registered</label>
          <label><input type="checkbox" id="calendar-show-saved" disabled> Show saved (soon)</label>
          <label><input type="checkbox" id="calendar-show-empty" checked> Show empty slots</label>
        </div>
      </div>

      <div class="main-content">

        <!-- Mobile toolbar -->
        <div class="container-above container-above-mobile">
          <div class="calendar-toolbar-shell">
            <div id="filter-year-term-mobile">
              <div class="filter-year-term-container">
                <div class="custom-select" data-target="semester-select-mobile">
                  <div class="custom-select-trigger" tabindex="0">
                    <span class="custom-select-value">Loading...</span>
                    <div class="custom-select-arrow"></div>
                  </div>
                  <div class="custom-select-options">
                    <!-- Options populated dynamically from database -->
                  </div>
                </div>
                <select name="semester" id="semester-select-mobile" class="semester-select" style="display: none;">
                  <!-- Options populated dynamically from database -->
                </select>
              </div>
            </div>
            <button type="button" id="calendar-filter-trigger-mobile" class="calendar-filter-trigger control-surface"
              aria-haspopup="dialog" aria-expanded="false">Filters</button>
          </div>
        </div>

        <div class="main-container calendar-container" id="calendar-main-div">
          <calendar-page></calendar-page>
        </div>

        <!-- Hidden inputs for year/term values -->
        <input type="hidden" id="term-select" value="Fall">
        <input type="hidden" id="year-select" value="">

        <!-- Hidden placeholder for course list (required for initialization) -->
        <div id="course-list" style="display: none;"></div>
      </div>
    </section>

    <div class="class-info" id="class-info">
      <div class="class-info-header">
        <div class="swipe-indicator"></div>
        <div class="class-header">
          <button id="class-close">x</button>
          <h2>Class Info</h2>
          <button id="class-add-remove"></button>
        </div>
      </div>

      <div class="class-content-wrapper">
        <div class="class-content" id="class-content">
        </div>
        <div class="class-content" id="class-gpa-graph">
        </div>
        <div class="class-content" id="class-review">
        </div>
        <div class="class-content" id="class-assignments">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
