<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Profile - ILA Companion</title>
    <link rel="stylesheet" href="css/blaze.css">
</head>

<body>
    <app-navigation></app-navigation>
    <div class="app-header">
        <div class="app-logo"></div>
        <div class="app-misc">
            <button id="profile-mobile" type="button" data-route="/profile" aria-label="Profile"></button>
        </div>
    </div>

    <div id="app-content">
        <main id="profile-main" class="page profile-page">
            <div class="page-inner">
                <div class="profile-title-row">
                    <h1>Profile</h1>
                </div>

                <section class="profile-section" id="profile-identity"></section>
                <section class="profile-section" id="profile-academic"></section>
                <section class="profile-section" id="profile-preferences"></section>
                <section class="profile-section" id="profile-integrations"></section>
                <section class="profile-section" id="profile-data-privacy"></section>
                <section class="profile-section" id="profile-help"></section>
                <section class="profile-section" id="profile-auth"></section>
            </div>
        </main>
    </div>

    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/shared.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/router.js"></script>
</body>
</html>
