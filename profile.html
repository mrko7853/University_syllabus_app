<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, target-densitydpi=device-dpi">
    <title>Profile - BlazeArchive</title>
    <link rel="stylesheet" href="css/blaze.css">
</head>

<body>
    <app-navigation></app-navigation>

    <div id="app-content">
        <section class="profile-page">
            <div class="main-content">
                <div class="main-container">
                    <div class="container-above">
                        <div class="title-box">
                            <h2 class="course-main-title">Profile</h2>
                            <h3 class="course-main-paragraph">Manage your account settings</h3>
                        </div>
                    </div>
                    <div class="profile-content">
                        <div class="profile-section">
                            <h3>Personal Information</h3>
                            <form id="profile-form">
                                <div class="form-group">
                                    <label for="full-name">Full Name</label>
                                    <input type="text" id="full-name" name="full-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="student-id">Student ID</label>
                                    <input type="text" id="student-id" name="student-id" required>
                                </div>
                                <button type="submit" class="btn-primary">Update Profile</button>
                            </form>
                        </div>
                        
                        <div class="profile-section">
                            <h3>Account Actions</h3>
                            <div class="action-buttons">
                                <button id="change-password-btn" class="btn-secondary">Change Password</button>
                                <button id="logout-button" class="btn-danger">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="/js/components.js"></script>
    <script type="module" src="/js/shared.js"></script>
    <script type="module" src="js/profile.js"></script>
    <!-- Simple Router -->
    <script type="module" src="/js/router.js"></script>
</body>
</html>
