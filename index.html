<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport"
        content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>Home - ILA Companion</title>
    <link rel="stylesheet" href="css/blaze.css">
    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/shared.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/router.js"></script>
</head>

<body>

    <app-navigation></app-navigation>
    <div class="app-header">
        <div class="app-logo"></div>
        <div class="app-misc">
            <button id="help-mobile"></button>
            <button id="settings-mobile"></button>
        </div>
    </div>

    <div id="app-content">
        <section id="home-main">
            <div class="main-content home-main-content">
                <div class="top-content home-top-content">
                    <div class="main-container home-widget-card home-next-class-container">
                        <term-box></term-box>
                    </div>
                    <div class="main-container home-widget-card home-assignment-container">
                        <total-courses></total-courses>
                    </div>
                    <div class="main-container home-widget-card" id="calendar-container">
                        <div class="home-calendar-summary">
                            <div class="home-calendar-summary-header">
                                <h2 class="home-calendar-summary-title">Schedule</h2>
                                <a class="home-calendar-link" href="/calendar">Open Calendar</a>
                            </div>
                            <course-calendar class="home-calendar-widget"></course-calendar>
                        </div>
                    </div>
                </div>

                <div class="main-container" id="home-courses-preview-container">
                    <latest-courses-preview></latest-courses-preview>
                </div>
                <div class="main-container" id="home-review-suggestion-container">
                    <review-suggestion-widget></review-suggestion-widget>
                </div>

                <input type="hidden" id="term-select" value="Fall">
                <input type="hidden" id="year-select" value="">
            </div>

            <div class="class-info" id="class-info">
                <div class="class-info-header">
                    <div class="swipe-indicator"></div>
                    <div class="class-header">
                        <button id="class-close">
                            <div class="button-icon">
                                <div class="exit-icon"></div>
                            </div>
                        </button>
                        <h2>Class Info</h2>
                        <button id="class-add-remove"></button>
                    </div>
                </div>

                <div class="class-content-wrapper">
                    <div class="class-content" id="class-content"></div>
                    <div class="class-content" id="class-gpa-graph"></div>
                    <div class="class-content" id="class-review"></div>
                    <div class="class-content" id="class-assignments"></div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
