<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>
    <link rel="stylesheet" href="css/blaze.css">
    <script type="module" src="/js/components.js" defer></script>
</head>

<body>

    <app-navigation></app-navigation>

    <section id="syllabus-main">
    <div class="main-content">

        <div class="top-content">
            <div class="main-container">
                <div class="top-content-two">
                    <total-courses></total-courses>
                    <term-box></term-box>
                </div>
                <div class="top-content-one">
                    <concentration-box></concentration-box>
                </div>
            </div>
            <div class="main-container" id="calendar-container">
                <course-calendar></course-calendar>
            </div>
        </div>

            <div class="main-container">
                <div class="container-above">
                    <div class="title-box">
                        <h2 class="course-main-title">Courses</h2>
                        <h3 class="course-main-paragraph" id="course-filter-paragraph"></h3>
                    </div>
                    <div class="buttons-box">
                        <button id="search-btn"></button>
                        <button id="sort-btn"></button>
                        <button id="filter-btn">Filter</button>
                    </div>
                </div>
                                    <div class="filter-container hidden">
                        <div class="filter-popup">
                            <label for="term-select">Semester</label>
                            <select name="term" id="term-select">
                                <option value="春学期/Spring">Spring</option>
                                <option value="秋学期/Fall" selected>Fall</option>
                            </select>
                            
                            <label for="year-select">Year</label>
                            <select name="year" id="year-select">
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                            </select>

                            <div id="filter-by-days">
                                <label><input type="checkbox" name="filter-monday" class="filter-checkbox" value="Mon">Monday</label><br>
                                <label><input type="checkbox" name="filter-tuesday" class="filter-checkbox" value="Tue">Tuesday</label><br>
                                <label><input type="checkbox" name="filter-wednesday" class="filter-checkbox" value="Wed">Wednesday</label><br>
                                <label><input type="checkbox" name="filter-thursday" class="filter-checkbox" value="Thu">Thursday</label><br>
                                <label><input type="checkbox" name="filter-friday" class="filter-checkbox" value="Fri">Friday</label><br>
                            </div>

                            <div id="filter-by-time">
                                <label><input type="checkbox" name="filter-period-1" class="filter-checkbox" value="09:00">09:00 - 10:30</label><br>
                                <label><input type="checkbox" name="filter-period-2" class="filter-checkbox" value="10:45">10:45 - 12:15</label><br>
                                <label><input type="checkbox" name="filter-period-3" class="filter-checkbox" value="13:10">13:10 - 14:40</label><br>
                                <label><input type="checkbox" name="filter-period-4" class="filter-checkbox" value="14:55">14:55 - 16:25</label><br>
                                <label><input type="checkbox" name="filter-period-5" class="filter-checkbox" value="16:40">16:40 - 18:10</label><br>
                            </div>

                            <div id="filter-by-concentration">
                                <label><input type="checkbox" name="filter-culture" class="filter-checkbox" value="culture">Global Culture</label><br>
                                <label><input type="checkbox" name="filter-economy" class="filter-checkbox" value="economy">Economy</label><br>
                                <label><input type="checkbox" name="filter-politics" class="filter-checkbox" value="politics">Politics</label><br>
                            </div>
                        </div>
                    </div>
                <div id="course-list">
                </div>
            </div>
            <div class="class-info" id="class-info">
                <div class="class-content" id="class-content">
                </div>
                <button id="class-close">x</button>
            </div>
        </div>
    </section>

        <select name="concentration" id="concentration">
      <option value="Global Culture">Global Culture</option>
      <option value="Economy">Economy</option>
      <option value="Politics">Politics</option>
    </select>
    <button id="save-button">Save</button>
    <button id="push-button">Push</button>

    <script type="module" src="js/shared.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
