<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>
    <link rel="stylesheet" href="css/blaze.css">
    <script type="module" src="/js/components.js" defer></script>
</head>

<body>

    <app-navigation></app-navigation>

                    <div class="filter-container hidden">
                        <div class="filter-background">
                        <div class="filter-popup">
                            <div class="filter-buttons">
                                <button id="see-results-btn">See Results</button>
                                <button id="clear-all-btn">Clear All</button>
                            </div>
                            <div class="filter-content">

                            <div id="filter-year-term">
                            <h3 class="filter-title">Semester and Year</h3>
                                <div id="filter-year-term-container">
                                <div class="custom-select" data-target="term-select">
                                    <div class="custom-select-trigger" tabindex="0">
                                        <span class="custom-select-value">Fall</span>
                                        <div class="custom-select-arrow"></div>
                                    </div>
                                    <div class="custom-select-options">
                                        <div class="custom-select-option" data-value="春学期/Spring">Spring</div>
                                        <div class="custom-select-option selected" data-value="秋学期/Fall">Fall</div>
                                    </div>
                                </div>
                                <select name="term" id="term-select" style="display: none;">
                                    <option value="春学期/Spring">Spring</option>
                                    <option value="秋学期/Fall" selected>Fall</option>
                                </select>
                            
                                
                                <div class="custom-select" data-target="year-select">
                                    <div class="custom-select-trigger" tabindex="0">
                                        <span class="custom-select-value">2025</span>
                                        <div class="custom-select-arrow"></div>
                                    </div>
                                    <div class="custom-select-options">
                                        <div class="custom-select-option selected" data-value="2025">2025</div>
                                        <div class="custom-select-option" data-value="2024">2024</div>
                                    </div>
                                </div>
                                <select name="year" id="year-select" style="display: none;">
                                    <option value="2025">2025</option>
                                    <option value="2024">2024</option>
                                </select>
                                </div>
                            </div>

                            <div id="filter-by-days">
                                <h3 class="filter-title">Day of the Week</h3>
                                <div class="checkboxes-container" id="filter-by-days-container">
                                    <input type="checkbox" id="filter-monday" name="filter-monday" class="filter-checkbox" value="Mon">
                                    <label for="filter-monday">Monday</label>
                                    
                                    <input type="checkbox" id="filter-tuesday" name="filter-tuesday" class="filter-checkbox" value="Tue">
                                    <label for="filter-tuesday">Tuesday</label>
                                    
                                    <input type="checkbox" id="filter-wednesday" name="filter-wednesday" class="filter-checkbox" value="Wed">
                                    <label for="filter-wednesday">Wednesday</label>
                                    
                                    <input type="checkbox" id="filter-thursday" name="filter-thursday" class="filter-checkbox" value="Thu">
                                    <label for="filter-thursday">Thursday</label>
                                    
                                    <input type="checkbox" id="filter-friday" name="filter-friday" class="filter-checkbox" value="Fri">
                                    <label for="filter-friday">Friday</label>
                                </div>
                            </div>

                            <div id="filter-by-time">
                                <h3 class="filter-title">Period</h3>
                                <div class="checkboxes-container" id="filter-by-time-container">
                                    <input type="checkbox" id="filter-period-1" name="filter-period-1" class="filter-checkbox" value="09:00">
                                    <label for="filter-period-1">09:00 - 10:30</label>
                                    
                                    <input type="checkbox" id="filter-period-2" name="filter-period-2" class="filter-checkbox" value="10:45">
                                    <label for="filter-period-2">10:45 - 12:15</label>
                                    
                                    <input type="checkbox" id="filter-period-3" name="filter-period-3" class="filter-checkbox" value="13:10">
                                    <label for="filter-period-3">13:10 - 14:40</label>
                                    
                                    <input type="checkbox" id="filter-period-4" name="filter-period-4" class="filter-checkbox" value="14:55">
                                    <label for="filter-period-4">14:55 - 16:25</label>
                                    
                                    <input type="checkbox" id="filter-period-5" name="filter-period-5" class="filter-checkbox" value="16:40">
                                    <label for="filter-period-5">16:40 - 18:10</label>
                                </div>
                            </div>

                            <div id="filter-by-concentration">
                                <h3 class="filter-title">Course Type</h3>
                                <div class="checkboxes-container">
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="filter-culture" name="filter-culture" class="filter-checkbox" value="culture">
                                        <label for="filter-culture">Japanese Society and Global Culture Concentration</label>
                                    </div>
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="filter-economy" name="filter-economy" class="filter-checkbox" value="economy">
                                        <label for="filter-economy">Japanese Business and the Global Economy Concentration</label>
                                    </div>
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="filter-politics" name="filter-politics" class="filter-checkbox" value="politics">
                                        <label for="filter-politics">Japanese Politics and Global Studies Concentration</label>
                                    </div>
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="filter-seminar" name="filter-seminar" class="filter-checkbox" value="seminar">
                                        <label for="filter-seminar">Seminars and Honors Thesis</label>
                                    </div>
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="filter-academic" name="filter-academic" class="filter-checkbox" value="academic">
                                        <label for="filter-academic">Foundation Courses</label>
                                    </div>
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="filter-special" name="filter-special" class="filter-checkbox" value="special">
                                        <label for="filter-special">Special Lecture Series</label>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="search-container hidden">
                        <div class="search-background">
                            <div class="search-modal">
                                <h2><div></div>Search Courses</h2>
                                <div class="search-input-container">
                                    <input type="text" class="search-input" id="search-input" placeholder="Enter course title, professor name, or course code..." autocomplete="off">
                                    <div class="search-autocomplete" id="search-autocomplete"></div>
                                </div>
                                <div class="search-buttons">
                                    <button class="search-submit" id="search-submit">Search</button>
                                    <button class="search-cancel" id="search-cancel">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>

    <section id="syllabus-main">
    <div class="main-content">

        <div class="top-content">
            <div class="main-container">
                <div class="top-content-two">
                    <term-box></term-box>
                    <total-courses></total-courses>
                </div>
            </div>
            <div class="main-container" id="calendar-container">
                <course-calendar></course-calendar>
            </div>
        </div>

            <div class="main-container">
                <div class="container-above">
                    <div class="title-box">
                        <h2 class="course-main-title">Courses</h2>
                        <h3 class="course-main-paragraph" id="course-filter-paragraph"></h3>
                    </div>
                    <div class="buttons-box">
                        <button id="search-btn"><div></div></button>
                        <div class="sort-wrapper">
                            <button id="sort-btn"><div></div></button>
                            <div class="sort-dropdown" id="sort-dropdown">
                                <div class="sort-option selected" data-sort="title-az">Course A-Z</div>
                                <div class="sort-option" data-sort="title-za">Course Z-A</div>
                                <div class="sort-option" data-sort="gpa-a-high">Higher % of A</div>
                                <div class="sort-option" data-sort="gpa-f-high">Higher % of F</div>
                            </div>
                        </div>
                        <button id="filter-btn">Filter</button>
                    </div>
                </div>
                <div id="course-list">
                </div>
            </div>
            <div class="class-info" id="class-info">
                <div class="class-content" id="class-content">
                </div>
                <button id="class-close">x</button>
            </div>
        </div>
    </section>

        <select name="concentration" id="concentration">
      <option value="Global Culture">Global Culture</option>
      <option value="Economy">Economy</option>
      <option value="Politics">Politics</option>
    </select>
    <button id="save-button">Save</button>
    <button id="push-button">Push</button>

    <script type="module" src="js/shared.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
