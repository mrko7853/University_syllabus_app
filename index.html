<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>
    <link rel="stylesheet" href="css/blaze.css">
    <script type="module" src="/js/components.js" defer></script>
</head>

<body>

    <app-navigation></app-navigation>

    <section id="syllabus-main">
        <label for="term-select">Semester</label>

            <select name="term" id="term-select">
              <option value="春学期/Spring">Spring</option>
              <option value="秋学期/Fall" selected>Fall</option>
            </select>
            
        <label for="year-select">Year</label>

            <select name="year" id="year-select">
              <option value="2025">2025</option>
              <option value="2024">2024</option>
            </select>

        <div id="filter-by-days">
            <label><input type="checkbox" class="filter-checkbox" value="Mon">Monday</label><br>
            <label><input type="checkbox" class="filter-checkbox" value="Tue">Tuesday</label><br>
            <label><input type="checkbox" class="filter-checkbox" value="Wed">Wednesday</label><br>
            <label><input type="checkbox" class="filter-checkbox" value="Thu">Thursday</label><br>
            <label><input type="checkbox" class="filter-checkbox" value="Fri">Friday</label><br>
        </div>

        <div id="filter-by-time">
            <label><input type="checkbox" class="filter-checkbox" value="09:00">09:00 - 10:30</label><br>
            <label><input type="checkbox" class="filter-checkbox" value="10:45">10:45 - 12:15</label><br>
            <label><input type="checkbox" class="filter-checkbox" value="13:10">13:10 - 14:40</label><br>
            <label><input type="checkbox" class="filter-checkbox" value="14:55">14:55 - 16:25</label><br>
            <label><input type="checkbox" class="filter-checkbox" value="16:40">16:40 - 18:10</label><br>
        </div>

        <div id="filter-by-concentration">
            <label><input type="checkbox" class="filter-checkbox" value="culture">Global Culture</label><br>
            <label><input type="checkbox" class="filter-checkbox" value="economy">Economy</label><br>
            <label><input type="checkbox" class="filter-checkbox" value="politics">Politics</label><br>
        </div>

        <div class="main-content">

        <div class="top-content">
            <div class="main-container">
                <total-courses></total-courses>
                <concentration-term></concentration-term>
            </div>
            <div class="main-container">
                <course-calendar></course-calendar>
            </div>
        </div>

            <div class="main-container">
                <h2 class="course-main-title">Course List</h2>
                <p class="course-main-paragraph" id="course-filter-paragraph"></p>
                <div id="course-list">
                </div>
            </div>
            <div class="class-info" id="class-info">
                <div class="class-content" id="class-content">
                </div>
                <button id="class-close">x</button>
            </div>
        </div>
    </section>

        <select name="concentration" id="concentration">
      <option value="Global Culture">Global Culture</option>
      <option value="Economy">Economy</option>
      <option value="Politics">Politics</option>
    </select>
    <button id="save-button">Save</button>
    <button id="push-button">Push</button>

    <script type="module" src="js/shared.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
